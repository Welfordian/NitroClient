<div  *ngIf="visible" [bringToTop] [draggable] class="nitro-furniture-credit card">
    <div class="drag-handler d-flex justify-content-between align-items-center px-3 pt-3">
        <h6 class="m-0">{{ ('catalog.redeem.dialog.title') | translate }}</h6>
        <button type="button" class="close" (click)="hide()"><i class="fas fa-times"></i></button>
    </div>
    <div class="d-flex flex-column p-3">
        <p>{{ ('widgets.furniture.credit.redeem.value') | translate:'value':value }}</p>
        <div class="d-flex justify-content-between">
            <button class="btn btn-primary" (click)="hide()">{{ ('generic.cancel') | translate }}</button>
            <button class="btn btn-success" (click)="sendRedeem()">{{ ('catalog.redeem.dialog.button.exchange') | translate }}</button>
        </div>
    </div>
</div>
