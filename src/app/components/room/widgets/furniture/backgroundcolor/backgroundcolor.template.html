<div *ngIf="visible" [bringToTop] [draggable] class="nitro-furniture-dimmer card">
    <div class="drag-handler d-flex align-items-center justify-content-between pt-3 px-3 w-100">
        <h6 class="m-0">{{ ('widget.backgroundcolor.title') | translate }}</h6>
        <div class="close" (click)="hide()"><i class="fas fa-times"></i></div>
    </div>
    <div class="p-3">
        <div class="d-flex justify-content-center align-items-center">
            <color-chrome [color]="hsl" (onChangeComplete)="handleChangeComplete($event)" [disableAlpha]="true"></color-chrome>
        </div>
        <div class="d-flex justify-content-between align-items-center mt-2">
            <button type="button" class="btn btn-secondary btn-sm" (click)="handleButton('apply')">{{ 'widget.backgroundcolor.button.apply' | translate}}</button>
            <button type="button" class="btn btn-secondary btn-sm" (click)="handleButton('on_off')">{{ 'widget.backgroundcolor.button.on' | translate }}</button>
        </div>
    </div>
</div>
