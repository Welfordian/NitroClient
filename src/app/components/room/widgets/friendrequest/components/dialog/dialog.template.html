<div #activeView class="nitro-widget-friendrequest-dialog context-menu card align-items-center p-2">
    <div class="drag-handler d-flex justify-content-between align-items-center mb-1 w-100" style="font-size: 14px;">
        <p class="m-0 text-wrap w-100" style="max-width: 95%;">{{ ('widget.friendrequest.from') | translate:'username':userName }}</p>
        <button type="button" class="close" (click)="hide()"><i class="fas fa-times"></i></button>
    </div>
    <div class="d-flex justify-content-between align-items-center w-100">
        <button type="button" class="btn btn-sm btn-secondary" (click)="declineFriendRequest()">{{ ('widget.friendrequest.decline') | translate }}</button>
        <button type="button" class="btn btn-sm btn-success" (click)="acceptFriendRequest()">{{ ('widget.friendrequest.accept') | translate }}</button>
    </div>
</div>
