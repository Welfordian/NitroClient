<div class="nitro-room-tools">
    <div class="row m-0 p-0">
        <div class="d-flex align-items-end">
            <button type="button" class="btn btn-sm btn-secondary" (click)="toggleRoomOptions()"><i class="fas" [ngClass]="[(roomOptionsVisible ? 'fa-chevron-left' : 'fa-chevron-right')]"></i></button>
        </div>
        <div *ngIf="roomOptionsVisible" class="card ml-2" [@inOutAnimation]>
            <div class="d-flex flex-column p-3">
                <p class="h5 text-truncate" style="max-width:80%">{{ roomName }}</p>
                <p class="h6 room-owner m-0">{{ ownerName }}</p>
                <div *ngIf="tags.length" class="d-block mt-2">
                    <div *ngFor="let tag of tags" class="badge badge-secondary badge-sm mr-2">#{{ tag }}</div>
                </div>
                <div class="d-flex mt-2">
                    <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-secondary" (click)="toggleRoomTools()"><i class="fas fa-cog"></i></button>
                        <button type="button" class="btn btn-sm btn-secondary" (click)="toggleZoom()"><i class="fas" [ngClass]="[ zoomed ? 'fa-search-minus' : 'fa-search-plus']"></i></button>
                        <button *ngIf="canRate" type="button" class="btn btn-sm btn-secondary" (click)="likeRoom()"><i class="fas fa-heart"></i></button>
                        <button type="button" class="btn btn-sm btn-secondary" (click)="toggleChatHistory()"><i class="fas fa-comment-alt"></i></button>
                    </div>
                    <div class="btn-group ml-2">
                        <button type="button" class="btn btn-sm btn-secondary" (click)="goInDirection(-1)" [disabled]="!hasDirection(-1)"><i class="fas fa-arrow-left"></i></button>
                        <button type="button" class="btn btn-sm btn-secondary" (click)="goInDirection(1)" [disabled]="!hasDirection(1)"><i class="fas fa-arrow-right"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
