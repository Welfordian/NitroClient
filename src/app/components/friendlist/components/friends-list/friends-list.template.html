<div class="btn-group w-100 mb-1" *ngFor="let friend of friends">
    <button type="button" class="btn btn-secondary btn-sm w-100" (click)="selectThread(friend)">{{ friend.name }}</button>
    <button type="button" class="btn btn-primary btn-sm" (click)="openFriendProfile(friend)"><i class="fas fa-id-card"></i></button>
    <button type="button" class="btn btn-danger btn-sm" (click)="removeFriend(friend)"><i class="fas fa-times"></i></button>
</div>
