<div class="btn-group w-100 mb-1">
    <button type="button" class="btn btn-secondary btn-sm" [ngClass]="{ 'active': (friendsShowing && onlineOnly) }" (click)="showOnlineFriends()">{{ ('friendlist.online') | translate }}</button>
    <button type="button" class="btn btn-secondary btn-sm" [ngClass]="{ 'active': (friendsShowing && !onlineOnly) }" (click)="showFriends()">{{ ('friendlist.friends.all') | translate }}</button>
    <button type="button" class="btn btn-secondary btn-sm" [ngClass]="{ 'active': requestsShowing }" (click)="showRequests()">{{ ('friendbar.requests.title') | translate }}<span *ngIf="(totalFriendRequests > 0)" class="badge badge-danger ml-1" style="font-size:12px;">{{ totalFriendRequests }}</span></button>
    <button type="button" class="btn btn-success btn-sm" [ngClass]="{ 'active': searchShowing }" (click)="showSearch()">{{ ('generic.search') | translate }}</button>
</div>
<div class="d-flex w-100">
    <perfect-scrollbar class="position-relative w-100" style="min-height:350px;max-height:350px;height:350px;">
        <div *ngIf="friendsShowing" nitro-friendlist-friends-list-component class="w-100" [threadSelector]="threadSelector" [onlineOnly]="onlineOnly"></div>
        <div *ngIf="requestsShowing" nitro-friendlist-requests-list-component class="w-100"></div>
        <div *ngIf="searchShowing" nitro-friendlist-search-component class="w-100"></div>
    </perfect-scrollbar>
</div>
