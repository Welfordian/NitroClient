<div class="w-100 card nitro-navigator-slider-component mt-2 d-flex flex-column">
    <ngb-carousel>
        <ng-template ngbSlide *ngFor="let con of sliderContent">
            <div class="nitro-navigator-slider-image-component py-2 px-0 h-100" [style]="'background:url('+con.image+')'" (click)="visit(con.roomId)">
                <div class="johnsshitblackbar p-1 small">{{con.title}}</div>
            </div>
            <img class="d-block w-100" [src]="con.image" (click)="con.roomId" image-placeholder />
        </ng-template>
    </ngb-carousel>
</div>
