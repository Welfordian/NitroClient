<div [bringToTop] [draggable] class="nitro-navigator-room-info card">
    <div class="drag-handler d-flex justify-content-between align-items-center px-3 pt-3">
        <h6 class="m-0">{{ ('navigator.room.info.popup.title') | translate }}</h6>
        <button type="button" class="close" (click)="hide()"><i class="fas fa-times"></i></button>
    </div>
    <div class="d-flex flex-column p-3">
        <div class="d-flex flex-column">
            <p class="h5 m-0 text-break">{{ roomName }}</p>
            <p *ngIf="showOwner" class="h6 m-0">{{ ('navigator.roomownercaption') | translate }} {{ ownerName }}</p>
            <p class="h6 m-0">{{ ('navigator.roomrating') | translate }} {{ roomData.ranking }}</p>
        </div>
        <div class="room-thumbnail">
            <img src="" image-placeholder />
        </div>
        <div class="btn-group-vertical w-100 mt-2">
            <button *ngIf="roomSettingsVisible" type="button" class="btn btn-secondary mb-1" (click)="handleButton('settings')">{{ ('navigator.room.popup.info.room.settings') | translate }}</button>
            <button *ngIf="roomFilterVisible" type="button" class="btn btn-secondary mb-1" disabled (click)="handleButton('filter')">{{ ('navigator.roomsettings.roomfilter') | translate }}</button>
            <button *ngIf="floorPlanVisible" type="button" class="btn btn-secondary mb-1" (click)="handleButton('floor-plan')">{{ ('open.floor.plan.editor') | translate }}</button>
            <button type="button" *ngIf="addStaffPickedVisible" class="btn btn-secondary" (click)="handleButton('staff-pick')">{{ (staffPickVisible ? 'navigator.staffpicks.unpick' : 'navigator.staffpicks.pick') | translate }}</button>
            <button type="button" class="btn btn-danger mb-1" disabled (click)="handleButton('report')">{{ ('help.emergency.main.report.room') | translate }}</button>
            <button type="button" *ngIf="canMuteVisible" class="btn btn-secondary mb-1" (click)="handleButton('room-mute')"> {{ (mutedVisible ? 'navigator.muteall_on' : 'navigator.muteall_off') | translate }}</button>
        </div>
    </div>
</div>
