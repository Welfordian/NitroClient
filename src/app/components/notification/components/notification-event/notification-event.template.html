<div class="d-flex flex-column justify-content-center align-items-center nitro-notification-bubble bubble-event bg-primary rounded border shadow" [class.removing]="removing">
    <div class="d-flex w-100">
        <p class="bubble-message text-center w-100 mb-0" [innerHTML]="getDefaultMessage()"></p>
        <div *ngIf="getDefaultImage()" class="bubble-image bg-secondary rounded" [ngStyle]="{ 'background-image': 'url(' + getDefaultImage() + ')' }"></div>
    </div>
    <div class="d-flex btn-group w-100 mt-2">
        <button type="button" class="btn btn-sm btn-secondary" (click)="hide()">{{ ('alert.close.button') | translate }}</button>
        <button type="button" class="btn btn-sm btn-success" (click)="clickNotification()">{{ getDefaultLinkTitle() }}</button>
    </div>
</div>
