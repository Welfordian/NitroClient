<div class="nitro-group-image-selector-component mb-3">
    <perfect-scrollbar style="min-height:414px;max-height:414px;height:414px;">
        <div class="grid-container">
            <div class="grid-items grid-8">
                <button *ngIf="!part.isBase" class="item-detail btn btn-primary btn-sm p-0" [ngClass]="{'active': part.key === 0}" (click)="selectPart(0)"><i class="fas fa-times"></i></button>
                <button badge-image *ngFor="let item of items | keyvalue" class="item-detail btn btn-primary btn-sm p-0 badge-image" [ngClass]="{'active': part.key === item.key}" [badge]="getBadgeCode(item.key)" [isGroup]="true" [asBackground]="true" (click)="selectPart(item.key)">
                </button>
            </div> 
        </div> 
    </perfect-scrollbar> 
</div>
