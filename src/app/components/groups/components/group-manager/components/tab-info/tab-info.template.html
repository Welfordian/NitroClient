<div class="mb-3">{{ ('group.edit.tabcaption.1') | translate }}</div>
<div class="form-group">
    <label>{{ ('group.edit.name') | translate }}</label>
    <input type="text" class="form-control form-control-sm" [ngClass]="{'is-invalid': showNameError}" [(ngModel)]="groupSettings.name">
</div>
<div class="form-group">
    <label>{{ ('group.edit.desc') | translate }}</label>
    <textarea class="form-control form-control-sm" [ngClass]="{'is-invalid': showDescriptionError}" [(ngModel)]="groupSettings.description"></textarea>
</div>
