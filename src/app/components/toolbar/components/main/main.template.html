<div class="nitro-toolbar-component" [@inOutAnimation]>
    <div class="card p-0 overflow-hidden">
        <ul #navigationList class="list-group list-group-horizontal p-1">
            <li class="list-group-item" *ngIf="isInRoom" (click)="clickIcon('hotel_view')"><i class="icon icon-hotelview icon-nitro-light"></i></li>
            <li class="list-group-item" *ngIf="!isInRoom" (click)="clickIcon('home_room')"><i class="icon icon-house"></i></li>
            <li class="list-group-item" (click)="clickIcon('navigator')"><i class="icon icon-rooms"></i></li>
            <li class="list-group-item" (click)="clickIcon('catalog')"><i class="icon icon-catalog"></i></li>
            <li class="list-group-item" (click)="clickIcon('inventory')"><i class="icon icon-inventory"></i> <div class="position-absolute bg-danger px-1 py-0 rounded shadow count" *ngIf="unseenInventoryCount">{{ unseenInventoryCount }}</div></li>
            <li class="list-group-item" (click)="clickIcon('friendlist')"><i class="icon icon-friendall"></i> <div class="position-absolute bg-danger px-1 py-0 rounded shadow count" *ngIf="unseenFriendListCount">{{ unseenFriendListCount }}</div></li>
            <li class="list-group-item avatar-image" (click)="clickIcon('me_menu')">
                <div nitro-avatar-image [figure]="figure" [headOnly]="true" [direction]="2"></div>
                <div class="position-absolute bg-danger px-1 py-0 rounded shadow count" *ngIf="unseenAchievementsCount">{{ unseenAchievementsCount }}</div>
            </li>
        </ul>
    </div>
    <nitro-toolbar-me-menu-component></nitro-toolbar-me-menu-component>
</div>
