<div class="w-100 h-100 nitro-catalog-layout-trophies-component">
    <div class="d-flex flex-column">
        <p class="small" *ngFor="let text of textPages;" [innerHtml]="text"></p>
        <div class="w-100 bg-secondary rounded nitro-catalog-layout-trophies-selector row mx-0 py-2 mb-2">
            <div class="col-sm d-flex flex-row justify-content-end">
                <button type="button" (click)="handleButton('previous')"
                    class="btn btn-sm btn-secondary align-self-end">Previous</button>
            </div>
            <div class="col-sm d-flex flex-row justify-content-center">
                <img class="align-self-center" [src]="imageUrl" image-placeholder />
            </div>
            <div class="col-sm d-flex flex-row">
                <button type="button" (click)="handleButton('next')"
                    class="btn btn-sm btn-secondary align-self-end">Next</button>
            </div>
        </div>
        <div class="d-flex flex-row nitro-catalog-layout-trophies-types mb-2">
            <button type="button" [ngClass]="'btn btn-sm color-gold p-0 w-100 rounded mr-2 ' + getActiveClass('g')"
                    (click)="handleTrophyColor('g')"  [disabled]="!trophyHasColor('g')"></button>
            <button type="button" [ngClass]="'btn btn-sm color-silver p-0 w-100 rounded mr-2 ' + getActiveClass('s')"
                (click)="handleTrophyColor('s')" [disabled]="!trophyHasColor('s')"></button>
            <button type="button" [ngClass]="'btn btn-sm color-bronze p-0 w-100 rounded mr-2 ' + getActiveClass('b')"
                    (click)="handleTrophyColor('b')"  [disabled]="!trophyHasColor('b')"></button>
        </div>
        <textarea autofocus name="trophie" class="w-100 bg-secondary rounded mb-2" maxlength="300"
            [(ngModel)]="enteredText">{{ enteredText }}</textarea>
        <div class="d-flex flex-row justify-content-between px-2 py-1 bg-emperor rounded mt-auto">
            <div class="align-self-center">
                <b *ngIf="currentTrophyOffer.priceCredits">{{ currentTrophyOffer.priceCredits }} <img class="pl-1" [src]="getCurrencyUrl(-1)" image-placeholder /></b>
                <b *ngIf="currentTrophyOffer.priceActivityPoints"> + {{ currentTrophyOffer.priceActivityPoints }} <img class="pl-1" [src]="getCurrencyUrl(currentTrophyOffer.priceActivityPointsType)" image-placeholder /></b>
            </div>
            <div class="d-flex flex-row">
                <button type="button" class="btn btn-success btn-sm" (click)="buyCurrentItem()">{{'buy' |
                    translate}}</button>
            </div>
        </div>
    </div>
</div>
