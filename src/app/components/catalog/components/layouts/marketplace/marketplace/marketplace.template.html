<div class="w-100 h-100 px-1 nitro-catalog-layout-marketplace-own-items-component">
    <div class="btn-group w-100 mb-3">
        <button type="button" [ngClass]="{'active': view === 'activity'}" (click)="selectView('activity')" class="btn btn-secondary">{{ 'catalog.marketplace.search_by_activity' | translate }}</button>
        <button type="button" [ngClass]="{'active': view === 'value'}" (click)="selectView('value')" class="btn btn-secondary">{{ 'catalog.marketplace.search_by_value' | translate }}</button>
        <button type="button" [ngClass]="{'active': view === 'advanced'}" (click)="selectView('advanced')" class="btn btn-secondary">{{ 'catalog.marketplace.search_advanced' | translate }}</button>
    </div>

    <div *ngIf="view === 'activity'" class="mb-2" nitro-marketplace-sub-activity  (sortChanged)="onSortChanged($event)" [sortTypes]="SORT_TYPES_ACTIVITY"></div>
    <div *ngIf="view === 'value'" class="mb-2" nitro-marketplace-sub-activity   (sortChanged)="onSortChanged($event)"  [sortTypes]="SORT_TYPES_VALUE"></div>
    <div *ngIf="view === 'advanced'" class="mb-2" nitro-marketplace-sub-advanced (onSearch)="onSearch($event)" [sortTypes]="SORT_TYPES_ADVANCED"></div>

    <div *ngIf="hasOffers">
        <div class="mb-1">{{ foundText }}</div>
        <perfect-scrollbar [ngClass]="{'view-big': (view === 'activity' || view === 'value'), 'view-short': view === 'advanced'}">
            <div nitro-marketplace-offer *ngFor="let offer of marketOffers" [offer]="offer"></div>
        </perfect-scrollbar>
    </div>
</div>
